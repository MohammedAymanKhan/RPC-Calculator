<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="logo-AK2.jpg" type="image/x-icon">
   <link rel="stylesheet" href="calculator.css">
   <title>Calculator-AK</title>
</head>
<body>
   <div class="cal-box">

      <div id="display"></div>
   
   <div class="conversion">
      <div class="clear">CE</div>
      <div id="infix">infix</div>
      <div id="prefix">prefix</div>
      <div id="postfix">postfix</div>
   </div>   

   <div class="number">
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div class="num">4</div>
      <div class="num">5</div>
      <div class="num">6</div>
      <div class="num">7</div>
      <div class="num">8</div>
      <div class="num">9</div>
      <div class="num">0</div>
      <div class="special" id="sumbit">=</div>
   </div>

   <div class="operator">
      <div class="special" id="erase">&larr;</div>
      <div id="opbrackect" class="op">&#10088;</div>
      <div id="closebracket" class="op">&#10089;</div>
      <div class="op">+</div>
      <div class="op">-</div>
      <div class="op">*</div>
      <div class="op">/</div>
   </div>

   <script src="calculator.js"></script>
</body>
</html>
